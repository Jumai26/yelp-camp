<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media(max-width: 768px) {
          .add-yours {
            margin-top: 10px;
          }
          .nav-infos{
            display: none;
          }
          .hamburger {
            display: block;
          }
          .home-link {
            display: none;
          }
        }
      </style>
    <title>Camp List</title>
</head>
<body class="px-5 py-2 lg:px-10 lg:pt-12">
    <header>
        <nav class="container mx-auto flex items-center justify-between px-10">
          <div class="flex items-center">
            <img src="./Assets/Logo.svg" alt="logo">
            
            <a class="home-link ml-8 text-gray-800 font-semibold" href="#">Home</a>
          </div>
  
          <div class=" hamburger hidden flex items-center">
            <img src="./Assets/Hamburger Menu.svg" alt="logo">
          </div>
  
          <div class="nav-infos flex items-center">
            <a  class="text-gray-600 font-semibold" href="#">Login</a>
            &nbsp;
            <button class="primary-btn ml-6 bg-gray-800 px-5 py-3 hover:bg-gray-500 text-white rounded-md">Create an account</button>
          </div>
        </nav>
      </header>

      <main class="container mx-auto px-5 py-2 lg:px-10 lg:pt-12">

      </main>

      <footer class="p-10">
        <img src="./Assets/Logo.svg" alt="logo">
      </footer>
</body>
</html>
